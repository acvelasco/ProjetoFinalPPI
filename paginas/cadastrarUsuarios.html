<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
    
    </style>

</head>
<body style="background-image: url(fundopagina.jpeg);">
    <div class="container col-5" id="form" style=" margin-top: 50px; margin-bottom: 20px; border-radius: 10px; color:rgb(1, 64, 119);" >
        <form action='/cadastrarUsuarios' method="POST"  class="row g-3 needs-validation" novalidate>
            <fieldset class="border p-3" style="background-color: rgb(255, 251, 251); border-radius: 20px; box-shadow: 7px 7px 7px rgb(143, 143, 143);" >
                <legend class="mb-3" style="text-align: center; font-size: 45px; font-family:Georgia, 'Times New Roman', Times, serif;color:rgb(1, 64, 119);">Cadastro de Usuários</legend>
            <div class="col-md-4">
              <label for="nome" class="form-label">Nome</label>
              <input type="text" class="form-control" placeholder="Digite seu primeiro nome" style="border: 3px solid rgb(1, 64, 119);" id="nome" name="nome">
            </div>
            <br>
            <div class="col-md-4">
              <label for="apelido" class="form-label">Apelido</label>
              <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend2">@</span>
            <input type="text" class="form-control" id="apelido" name="apelido" aria-describedby="inputGroupPrepend2" required style="border: 3px solid rgb(1, 64, 119);">
          </div>
          </div>
            <br>
            <div class="col-md-4">
              <label for="senha" class="form-label">Senha</label>
              <input type="password" class="form-control" style="border: 3px solid rgb(1, 64, 119);;" placeholder="**********" id="senha" name="senha">
            </div>
            <br>
            <div class="col-md-4">
              <label for="telefone" class="form-label">E-mail</label>
              <input type="email" class="form-control" style="border: 3px solid rgb(1, 64, 119);" id="email" name="email" placeholder="ex@exemplo.com">
            </div>
            <br>
            <br>
            <div class="col-md-4">
              <label for="endereço" class="form-label">Data de Nascimento</label>
              <input type="date" class="form-control" style="border: 3px solid rgb(1, 64, 119);" id="datanasc" name="datanasc" size="50">
            </div>
            <br>
            <br>
            <div class="col-12">
              <center>
              <button class="btn btn-primary" type="submit" style="font-size: 20px; background-color: rgb(0, 211, 162); width: 350px; text-align: center; padding: 10px 15px;">Cadastrar</button>
              </center>
            </div>
        </fieldset>
          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
