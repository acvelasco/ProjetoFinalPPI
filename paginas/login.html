<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
      body{
        background-image: url('fundopagina.jpeg');
      }
    </style>
</head>
<body>
    <div class="container col-4" id="form" style=" margin-top: 200px; margin-bottom: 50px; border-radius: 20px; color:  rgb(1, 64, 119); height: 100px;" >
      <!--<img src="abpa.png" alt="Logotipo da ONG abpa" class="container col-40">-->
        <form action='/login' method="POST"  class="row g-3 needs-validation" novalidate>
            <fieldset class="border p-3" style="background-color: rgb(255, 251, 251); border-radius: 10px; box-shadow: 7px 7px 7px rgb(143, 143, 143);" >
                <legend class="mb-3" style="text-align: center; font-size: 45px; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;color: rgb(1, 64, 119); font-size: 40px;">Autenticação do Sistema</legend>
          <div class="col-md-6 mx-auto ">
            <div class="mb-3">
              <label for="usuario" class="form-label">Usuário</label>
              <input type="text" class="form-control" size="500" placeholder="Digite seu usuário" style="border: 3px solid rgb(1, 64, 119);" id="usuario" name="usuario">
            </div>
            <div class="mb-3">
              <label for="senha" class="form-label">Senha</label>
              <input type="password" class="form-control" placeholder="******" style="border: 3px solid  rgb(1, 64, 119);" id="senha" name="senha">
            </div>
            <br>
          </div>
            <div class="col-12">
              <center>
              <button class="btn btn-primary" type="submit" style="font-size: 20px; background-color: rgb(0, 211, 162); width: 350px; text-align: center; padding: 10px 15px;">Login</button>
              </center>
            </div>
        </fieldset>
          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
